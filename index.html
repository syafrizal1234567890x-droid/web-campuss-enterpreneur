<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Mahasiswa - Catatan Tugas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #user-name {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #btn-logout {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
        }

        #catatan-tugas {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        #catatan-tugas > h2 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .form-section h3 {
            color: #667eea;
            font-size: 22px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: #333;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 30px 0;
        }

        .list-section h3 {
            color: #667eea;
            font-size: 22px;
            margin-bottom: 20px;
        }

        #daftar-tugas {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .task-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        .task-title {
            color: #333;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .task-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .task-date {
            color: #667eea;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn-edit:disabled, .btn-delete:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .empty-state p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-right {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            #catatan-tugas {
                padding: 20px;
            }

            .form-section {
                padding: 20px;
            }

            #daftar-tugas {
                grid-template-columns: 1fr;
            }

            .task-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìö Aplikasi Mahasiswa</h1>
        <div class="header-right">
            <span id="user-name">Loading...</span>
            <nav>
                <a href="#">‚úÖ Tugas</a>
                <a href="materi.html">üìö Materi Kuliah</a>
                <a href="jadwal.html">üìÖ Jadwal Kuliah</a>
                <a href="profil.html">üòä Profil</a>
            </nav>
            <button id="btn-logout">
                üö™ Logout
            </button>
        </div>
    </header>

    <main>
        <section id="catatan-tugas">
            <h2>üìù Catatan Tugas</h2>
            
            <div class="form-section">
                <h3>‚ûï Tambah Tugas Baru</h3>
                <form id="form-tambah-tugas">
                    <div>
                        <label for="judul">Judul Tugas:</label>
                        <input type="text" id="judul" placeholder="Masukkan judul tugas..." required>
                    </div>

                    <div>
                        <label for="deskripsi">Deskripsi:</label>
                        <textarea id="deskripsi" placeholder="Tulis deskripsi tugas..." required></textarea>
                    </div>

                    <div>
                        <label for="due-date">Tenggat Waktu:</label>
                        <input type="date" id="due-date" required>
                    </div>

                    <button type="submit">üíæ Simpan Tugas</button>
                </form>
            </div>

            <hr>

            <div class="list-section">
                <h3>üìã Daftar Tugas Anda</h3>
                <div id="daftar-tugas" class="loading">
                    ‚è≥ Memuat tugas...
                </div>
            </div>

        </section>
    </main>

    <!-- Load Firebase dan App.js -->
    <script type="module" src="js/app.js"></script>
    <script>
    // Minta izin notifikasi saat website dibuka
    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }
</script>

</body>
</html>
