<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Upload Materi Kuliah</title>

    <style>

            font-family: Segoe UI;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            width: 700px;
            margin: auto;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }

        .materi-list {
            margin-top: 30px;
        }

        .materi-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 6px solid #667eea;
        }
    </style>
</head>

<body>
    <div class="container">

</html>
